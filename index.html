<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="red">
      <div id="prvi">
        <class class="row justify-content-md-center">
          <div class="col col-lg-4">
            <h1><b>My To-Do List</b></h1>
            <p class="col col-lg-12">
              <input
                type="text"
                placeholder="Title"
                class="form-control"
                id="formGroupExampleInput"
              />
            </p>
            <p class="col col-lg-12">
              <input
                type="text"
                placeholder="Text"
                list="categoryList"
                class="form-control"
                id="formGroupExampleInput"
              />
            </p>

            <button id="addBtn" type="button" class="btn btn-primary">
              Add
            </button>
          </div>
        </class>
      </div>
      <hr />
      <br />

      <div class="row">
        <div class="col col-sm-2"></div>
        <div class="col col-sm-8">
          <table class="table table-bordered" id="todoTable">
            <tr contenteditable="false" id="list">
              <td>Check</td>
              <td>Title</td>
              <td>Text</td>
              <td>Date and Time</td>
              <td>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
              <td>
                <button type="submit" id="edit" class="btn btn-primary">
                  Edit
                </button>
              </td>
              <td>
                <button type="submit" id="done" class="btn btn-success">
                  Done
                </button>
                <!-- <input
                  type="text"
                  id="myInput"
                  onkeyup="myFunction()"
                  placeholder="Search for names.."
                  title="Type in a name" 
                /> -->
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
